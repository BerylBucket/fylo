<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fylo</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="fylo">
<div class="card1">
  <img src="./assets/logo.svg" alt="Fylo logo"/>
  <div class="btns">
    <a><img src="./assets/icon-document.svg" /></a>
    <a><img src="./assets/icon-folder.svg" /></a>
    <a><img src="./assets/icon-upload.svg" /></a>
  </div>
</div>
  <div class="card2">
    <p>You've used <span class="bold">815 GB</span> of your storage</p>
    <div class="meter">
      <div class="bar">
        <div class="circ"></div>
      </div>
      <span class="bold" style="font-size: 12px">0 GB</span>
      <span class="bold" style="float: right; font-size: 12px">1000 GB</span>
    </div>
    <div class="gbLeft">
      <span id="gb" class="bold">185</span> <span style="font-weight: 700; margin-left: 8px; letter-spacing: 1px; color: var(--grayBlue);">GB LEFT</span>
    </div>
</div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
