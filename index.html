<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Fylo</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="fylo">
<div class="card1">
  <img src="./assets/logo.svg" alt="Fylo logo"/>
  <div class="btns">
    <a><svg xmlns="http://www.w3.org/2000/svg" width="20" height="24"><path fill="#697ED4" d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg></a>
    <a><svg xmlns="http://www.w3.org/2000/svg" width="24" height="20"><path fill="#697ED4" d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg></a>
    <a><img src="./assets/icon-upload.svg" /></a>
  </div>
</div>
  <div class="card2">
    <p>You've used <span class="bold">815 GB</span> of your storage</p>
    <div class="meter">
      <div class="bar">
        <div class="circ"></div>
      </div>
      <span class="bold" style="font-size: 12px">0 GB</span>
      <span class="bold" style="float: right; font-size: 12px">1000 GB</span>
    </div>
    <div class="gbLeft">
      <span id="gb" class="bold">185</span> <span style="font-weight: 700; margin-left: 8px; letter-spacing: 1px; color: var(--grayBlue);">GB LEFT</span>
    </div>
</div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
